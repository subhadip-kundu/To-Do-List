<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="heading">
                <h1>To-Do List</h1>
            </div>
            <div class="list">
                <ul id="todo-list">
                </ul>
            </div>
        </div>
        <div class="input">
            <div class="write">
                <input type="text" name="todo" id="new-item-input" placeholder="Enter item here">
            </div>
            <div class="btn">
                <button id="add-item-button">Add Item</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
